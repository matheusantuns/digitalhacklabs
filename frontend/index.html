<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Hack: Consultoria de Marketing Digital de Alta Performance. Estratégias comprovadas que escalam negócios.">
    <meta name="keywords" content="consultoria marketing digital, escalar negócio, performance, tráfego pago, conversão">
    <title>Digital Hack Labs </title>
    
    <!-- Favicon/Logo na guia do navegador -->
    <link rel="icon" href="/logo.png" type="image/png">
    
    <!-- Para compatibilidade com diferentes dispositivos -->
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="apple-mobile-web-app-title" content="Digital Hack">
    <meta name="application-name" content="Digital Hack">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- NOVAS FONTES PREMIUM -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos Premium com Breakpoints Otimizados -->
    <style>
      * {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.015em;
      }
      
      .heading-font {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Breakpoints Customizados */
      @media (max-width: 640px) {
        .mobile-container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        .mobile-text-center {
          text-align: center;
        }
        .mobile-stack {
          flex-direction: column;
        }
      }
      
      @media (min-width: 641px) and (max-width: 768px) {
        .tablet-container {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }
      
      @media (min-width: 769px) and (max-width: 1024px) {
        .laptop-container {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }
      
      /* Paleta de Cores Premium */
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #7c3aed;
        --accent: #059669;
        --dark: #0f172a;
        --light: #f8fafc;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1.2 !important;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      }
      
      .accent-bg {
        background: linear-gradient(135deg, var(--accent) 0%, #10b981 100%);
      }
      
      /* Cards Premium Responsivos */
      .premium-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .premium-card:hover {
        border-color: rgba(124, 58, 237, 0.3);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }
      
      /* Hero Image Responsiva */
      .hero-overlay {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.8) 100%),
                    url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        background-size: cover;
        background-position: center;
      }
      
      @media (max-width: 768px) {
        .hero-overlay {
          background-attachment: scroll;
        }
      }
      
      @media (min-width: 769px) {
        .hero-overlay {
          background-attachment: fixed;
        }
      }
      
      /* Melhorias de Tipografia */
      h1, h2, h3, h4, h5, h6 {
        font-feature-settings: "salt", "ss01", "ss02";
      }
      
      /* Animações Suaves Responsivas */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--dark);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
